<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="stopwatch.css">
</head>
<body>
	<div class="wrapper">
		<h1>STOPWATCH</h1>
	</div>
<div class="box">
	<span class="hours">00</span><p>:</p><span class="minutes">00</span><p>:</p><span class="seconds">00</span><p>:</p><span class="milliseconds">00</span>
<div>
  	<button onclick="start()" class="start">START</button>
  	<button onclick="stop()" class="stop">STOP</button>
  	<button onclick="reset()" class="reset">RESET</button>

</div>
</div>

<script type="text/javascript" src="./stopwatch.js"></script>
</body>
</html>
